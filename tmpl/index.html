<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>IFRAME上传无刷新测试-索引</title>
    <script type="text/javascript" src="http://cdn.staticfile.org/jquery/1.9.1/jquery.min.js"></script>
</head>
<body>
<div id="content">
    <p>说明：使用iframe实现无刷新上传的演示</p>
    <p><a href="http://{{ domain }}/upload_simple" target="_blank">上传到自己的服务器，不跨域</a></p>
    <p><a href="http://{{ domain }}/upload_crossdomain" target="_blank">上传到自己的服务器，跨域</a></p>
    <p><a href="http://{{ domain }}/upload_qiniu_cross" target="_blank">上传到七牛，不设置跳转</a></p>
    <p><a href="http://{{ domain }}/upload_qiniu_redirect" target="_blank">上传到七牛，设置跳转</a></p>
